name: Go-build

on:
    pull_request:
      branches: [ "main" ]
      
jobs:
  go-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install GO
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'
      - run: go version
      - name: Install Dependencies
        run: go get .
      - name: Build binary
        run: go build -v ./...